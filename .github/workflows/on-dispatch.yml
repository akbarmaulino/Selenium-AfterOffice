name: QA Test Runner

on:
  repository_dispatch:
    types: [run-qa]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: âœ… Checkout QA Repo
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ”¹ Install dependencies
      run: mvn install -DskipTests
      shell: bash

    - name: ðŸ”¹ Run tests (default env)
      run: mvn test -Dtestng.xml=src/test/resources/pageFactory/runner_cucumber.xml
      shell: bash

