name: QA Test Runner

on:
  repository_dispatch:
    types: [run-qa]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: âœ… Checkout QA Repo
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ”¹ Install dependencies
      run: mvn install -DskipTests
      shell: bash

    - name: ğŸ”¹ Run tests (default env - Chrome Headless)
      run: |
        mvn test "-Dbrowser=chrome" "-Dheadless=true" "-Dtestng.xml=src/test/resources/pageFactory/runner_cucumber.xml"
      shell: bash

    - name: ğŸ“ Check & ensure jsonReports folder exists
      run: |
        if [ ! -d "target/jsonReports" ]; then
          echo "âŒ Folder target/jsonReports belum terbentuk dari hasil test!"
        else
          echo "âœ… Folder target/jsonReports ditemukan."
        fi
      shell: bash

    - name: âš ï¸ Warn if cucumber.json missing
      run: |
        if [ ! -f target/jsonReports/cucumber.json ]; then
          echo "âš ï¸ WARNING: cucumber.json tidak ditemukan. HTML report tidak akan dibuat."
        fi
      shell: bash

    - name: ğŸ“„ Generate HTML Report from JSON (only if JSON exists)
      if: success() && hashFiles('target/jsonReports/cucumber.json') != ''
      run: mvn verify "-DgenerateReports=false"
      shell: bash

    - name: ğŸ” Debug report output
      run: |
        echo "ğŸ“ Isi folder target/jsonReports:"
        ls -la target/jsonReports || echo "Folder jsonReports not found"

        echo "ğŸ“„ Isi file cucumber.json:"
        if [ -f "target/jsonReports/cucumber.json" ]; then
          cat target/jsonReports/cucumber.json
        else
          echo "JSON file not found"
        fi
      shell: bash
