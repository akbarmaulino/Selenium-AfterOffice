name: QA Test Runner

on:
  repository_dispatch:
    types: [run-qa]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run (chrome/firefox)'
        required: false
        default: 'chrome'
      headless:
        description: 'Run in headless mode? (true/false)'
        required: false
        default: 'true'

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: ✅ Checkout QA Repo
      uses: actions/checkout@v4

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🔹 Install dependencies
      run: mvn install -DskipTests
      shell: bash

    - name: 🔹 Run tests
      run: |
        mvn test "-Dbrowser=${{ github.event.inputs.browser || 'chrome' }}" \
                 "-Dheadless=${{ github.event.inputs.headless || 'true' }}" \
                 "-Dtestng.xml=src/test/resources/pageFactory/runner_cucumber.xml"
      shell: bash

    - name: 📁 Ensure jsonReports folder exists
      run: |
        if [ ! -d "target/jsonReports" ]; then
          mkdir -p target/jsonReports
        fi
      shell: bash

    - name: 📄 Generate HTML Report from JSON
      run: mvn verify "-DgenerateReports=false"
      shell: bash

    - name: 🔍 Debug report output
      run: |
        echo "Checking jsonReports folder..."
        ls -la target/jsonReports || echo "Folder jsonReports not found"

        echo "Checking generated JSON file..."
        if [ -f "target/jsonReports/cucumber.json" ]; then
          cat target/jsonReports/cucumber.json
        else
          echo "JSON file not found"
        fi
      shell: bash
